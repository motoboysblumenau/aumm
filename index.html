<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entregador | Associação União Maior</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #333;
    }

    header {
      background-color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header .logo {
      font-size: 22px;
      font-weight: bold;
      color: #ea1d2c;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    nav a:hover {
      color: #ea1d2c;
    }

    .btn-cadastro {
      background-color: #ea1d2c;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 60px 20px;
      background-color: #fef2f2;
    }

    .hero h1 {
      font-size: 38px;
      max-width: 700px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .hero .btn-cadastro {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Associação União Maior</div>
    <nav>
      <a href="#como-funciona">Como funciona</a>
      <a href="#vantagens">Vantagens</a>
      <a href="#faq">FAQ</a>
      <a class="btn-cadastro" href="#cadastro">Comece agora</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Seja um entregador parceiro e mude sua realidade</h1>
    <p>Ganhe dinheiro com flexibilidade, dignidade e o apoio da nossa associação.</p>
    <a href="#cadastro" class="btn-cadastro">Quero me cadastrar</a>
  </section>
</body>
</html>
